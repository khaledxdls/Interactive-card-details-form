<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rubik:wght@400;500;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="img_section">
        <img src="./images/bg-main-desktop.png" class="main_img" alt="" />
        <div class="card_front">
            <img src="./images/bg-card-front.png" class="card_fro" alt="" />
            <div class="typo">
                <div class="white_circle"></div>
                <div class="outline_circle"></div>
                <p class="card_number">0000 0000 0000 0000</p>
                <p class="card_owner">Jane Appleseed</p>
                <p class="card_exp">
                    <span class="card_mm">00</span>/<span class="card_yy">00</span>
                </p>
            </div>
        </div>
        <div class="card_back">
            <img src="./images/bg-card-back.png" class="card_ba" alt="" />
            <div class="typo">
                <p class="card_cvc">000</p>
            </div>
        </div>
    </div>
    <div class="form_section">
        <div class="form_box">
            <form action="" class="form_card">
                <div class="name_box">
                    <label for="name">Cardholder name</label>
                    <input type="text" class="name" id="name" placeholder="e.g. Jane Appleseed" />
                </div>
                <div>
                    <label for="number">Card Number</label>
                    <input id="number" type="text" class="card_num" placeholder=" e.g. 1234 5678 9123 0000" />
                </div>
                <div class="date">
                    <div class="exp">
                        <p>Exp. Date (MM/YY)</p>
                        <div class="exp_date">
                            <input type="text" id="mm" class="mm" placeholder="MM" />
                            <input type="text" id="yy" class="yy" placeholder="YY" />
                        </div>
                    </div>
                    <div class="cvc">
                        <p>cvc</p>
                        <input type="text" id="cvc" name="" class="cvc_number" />
                    </div>
                </div>
                <button class="btn-con">Confirme</button>
            </form>
        </div>
        <div class="complet_state hidden">
            <div class="circle_purple">
                <i class="ph-check"></i>
            </div>
            <p class="thank_you">THANK YOU!</p>
            <p class="text2">We've added you card details.</p>
            <button class="btn-complet">Continue</button>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Khaled bachir delassi</a>.
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
